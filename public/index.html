<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    </head>
    <body>
        <div class="head">
            <header class="header">
                <img class="headerLogo" src="./images/YourTour.png" alt="logo">
                <div class="headerNavigation">
                    <div class="headerNavigationButton">Туры</div>
                    <div class="headerNavigationButton">Создать тур</div>
                    <div class="headerNavigationButton">Отзывы</div>
                    <div class="headerNavigationButton">Истории</div>
                </div>
                <div class="headerPhoneNumber">
                    +7 999 999 99 99
                </div>
            </header>
            <div class="headTextContainer">
                <div class="headText">Идеальные путешествия существуют</div>
                <div class="headSubText">Идейные соображения высшего порядка, а также рамки и место обучения кадров</div>
                <button>Найти тур</button>
            </div>
        </div>
